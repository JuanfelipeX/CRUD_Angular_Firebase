<form class="mt-3 col-md-8 offset-md-2" (ngSubmit)="onSave()" [formGroup]="employeeForm">
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div class="form-group  m-1">
                    <label for="inputName">Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Name" formControlName="name" [class]="isValidField('name')">
                    <div class="invalid-feedback">
                        <span *ngIf="employeeForm.get('name').errors?.['required']">This field is required.</span>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group  m-1">
                    <label for="inputLastName">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" formControlName="lastName" [class]="isValidField('lastName')">
                    <div class="invalid-feedback">
                        <span *ngIf="employeeForm.get('lastName').errors?.['required']">This field is required.</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div class="form-group  m-1">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" formControlName="email" [class]="isValidField('email')">
                    <div class="invalid-feedback">
                        <span *ngIf="employeeForm.get('email').errors?.['required']">This field is required.</span>
                        <span *ngIf="employeeForm.get('email').errors?.['pattern']">Enter a valid email.</span>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group m-1">
                    <label for="inputStartDate">Start Date</label>
                    <input type="date" class="form-control  m-1" id="inputStartDate" placeholder="Start Date" formControlName="startDate" [class]="isValidField('startDate')">
                    <div class="invalid-feedback">
                        <span *ngIf="employeeForm.get('startDate').errors?.['required']">This field is required.</span>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<button type="Button" class="btn btn-outline-primary mt-2 btn-sm" (click)="onGoBackToList()">Back To The List</button>
